<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad5" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF9B5A;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FF792D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8D4E2E;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow5" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="needleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Compass shadow -->
  <circle cx="52" cy="52" r="40" fill="#000000" fill-opacity="0.2"/>

  <!-- Compass body -->
  <circle cx="50" cy="50" r="40" fill="url(#grad5)" stroke="#676000" stroke-width="3" filter="url(#shadow5)"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="#8D4E2E" stroke-width="1"/>

  <!-- Cardinal directions -->
  <text x="50" y="25" text-anchor="middle" fill="#676000" font-size="14" font-weight="bold" font-family="Arial">N</text>
  <text x="75" y="55" text-anchor="middle" fill="#676000" font-size="14" font-weight="bold" font-family="Arial">E</text>
  <text x="50" y="85" text-anchor="middle" fill="#676000" font-size="14" font-weight="bold" font-family="Arial">S</text>
  <text x="25" y="55" text-anchor="middle" fill="#676000" font-size="14" font-weight="bold" font-family="Arial">W</text>

  <!-- Degree markings -->
  <line x1="50" y1="15" x2="50" y2="20" stroke="#676000" stroke-width="1"/>
  <line x1="85" y1="50" x2="80" y2="50" stroke="#676000" stroke-width="1"/>
  <line x1="50" y1="85" x2="50" y2="80" stroke="#676000" stroke-width="1"/>
  <line x1="15" y1="50" x2="20" y2="50" stroke="#676000" stroke-width="1"/>

  <!-- Compass rose -->
  <polygon points="50,20 52,30 50,28 48,30" fill="#676000"/>
  <polygon points="80,50 70,52 72,50 70,48" fill="#676000"/>
  <polygon points="50,80 48,70 50,72 52,70" fill="#676000"/>
  <polygon points="20,50 30,48 28,50 30,52" fill="#676000"/>

  <!-- Center pivot -->
  <circle cx="50" cy="50" r="3" fill="url(#metalGrad)" stroke="#676000" stroke-width="1"/>

  <!-- North needle (red) -->
  <line x1="50" y1="50" x2="50" y2="25" stroke="url(#needleGrad)" stroke-width="4"/>
  <polygon points="50,25 52,30 48,30" fill="url(#needleGrad)"/>

  <!-- South needle (black) -->
  <line x1="50" y1="50" x2="50" y2="75" stroke="#000000" stroke-width="3"/>
  <polygon points="50,75 52,70 48,70" fill="#000000"/>
</svg>
